<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 黄云城的个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">黄云城的博客</a></h1>
            </div>
            <button class="menu-toggle">
                <span class="menu-icon"></span>
            </button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="contact.html" class="active">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container">
        <section class="contact">
            <h2>联系方式</h2>
            
            <div class="contact-content">
                <div class="contact-info">
                    <h3>联系信息</h3>
                    <ul class="contact-list">
                        <li class="contact-item">
                            <div class="contact-icon">
                                <img src="https://via.placeholder.com/40?text=QQ" alt="QQ">
                            </div>
                            <div class="contact-details">
                                <strong>QQ</strong>
                                <p>1712470752</p>
                            </div>
                        </li>
                        
                        <li class="contact-item">
                            <div class="contact-icon">
                                <img src="https://via.placeholder.com/40?text=微信" alt="微信">
                            </div>
                            <div class="contact-details">
                                <strong>微信</strong>
                                <p>yc_17</p>
                            </div>
                        </li>
                        
                        <li class="contact-item">
                            <div class="contact-icon">
                                <img src="https://via.placeholder.com/40?text=电话" alt="电话">
                            </div>
                            <div class="contact-details">
                                <strong>电话</strong>
                                <p>17323891276</p>
                            </div>
                        </li>
                        
                        <li class="contact-item">
                            <div class="contact-icon">
                                <img src="https://via.placeholder.com/40?text=邮箱" alt="邮箱">
                            </div>
                            <div class="contact-details">
                                <strong>邮箱</strong>
                                <p>hyc2dai@163.com</p>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="contact-form">
                    <h3>发送消息</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">消息内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 黄云城的个人博客. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
